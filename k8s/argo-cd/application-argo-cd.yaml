apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "argo-cd"
  namespace: "argocd"
spec:
  project: "default"
  sources:
    - repoURL: "https://github.com/erNail/talos-k8s-iac"
      targetRevision: "feat/add-default-tech-stack"
      path: "k8s/argo-cd"
      ref: "values"
    - repoURL: "https://argoproj.github.io/argo-helm"
      chart: "argo-cd"
      targetRevision: "7.7.11"
      helm:
        releaseName: "argo-cd"
        valueFiles:
          - "$values/k8s/argo-cd/values-argo-cd.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argocd"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"