apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "sealed-secrets"
  namespace: "argocd"
spec:
  project: "default"
  sources:
    - repoURL: "https://github.com/erNail/talos-k8s-iac"
      targetRevision: "feat/add-default-tech-stack"
      path: "k8s/sealed-secrets"
      ref: "values"
    - repoURL: "https://bitnami-labs.github.io/sealed-secrets/"
      chart: "sealed-secrets"
      targetRevision: "2.17.1"
      helm:
        releaseName: "sealed-secrets"
        valueFiles:
          - "$values/k8s/sealed-secrets/values-sealed-secrets.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "kube-system"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"