apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "thanos"
  namespace: "argocd"
spec:
  project: "default"
  sources:
    - repoURL: "https://github.com/erNail/talos-k8s-iac"
      targetRevision: "feat/add-default-tech-stack"
      path: "k8s/thanos"
      ref: "values"
    - repoURL: "registry-1.docker.io/bitnamicharts"
      chart: "thanos"
      targetRevision: "16.0.7"
      helm:
        releaseName: "thanos"
        valueFiles:
          - "$values/k8s/thanos/values-thanos.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "thanos"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"