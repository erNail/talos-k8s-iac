apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "dashboards"
  namespace: "argocd"
spec:
  project: "default"
  sources:
    - repoURL: "https://github.com/erNail/talos-k8s-iac"
      targetRevision: "feat/add-default-tech-stack"
      path: "k8s/dashboards"
      ref: "values"
    - repoURL: "registry-1.docker.io/ernail"
      chart: "grafaml"
      targetRevision: "2.1.0"
      helm:
        releaseName: "cluster-overview"
        valueFiles:
          - "$values/k8s/dashboards/values-cluster-overview.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "dashboards"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"